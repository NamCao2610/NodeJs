<div class="container" style="margin-top: 20px;" *ngIf="checkLogin">
    <div class="row">
        <div class="col-9" *ngFor="let qui of quizs | paginate: { itemsPerPage: 1, currentPage: countpage }" >
            <div class="card">
                <div class="card-header">
                  {{name}}
                </div>
                <div class="card-body">
                  <p>Câu<span class="badge badge-primary">{{indexAns}}</span>:{{qui.Text}}</p>
                  <div class="form-check form-check-inline formradio">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value={{qui.Answers[0].Id}}
                        [(ngModel)]="thongtin.valuee" [ngModelOptions]="{standalone: true}">
                    <label class="form-check-label">{{qui.Answers[0].Text}}</label>
                </div>
                <div class="form-check form-check-inline formradio">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value={{qui.Answers[1].Id}}
                        [(ngModel)]="thongtin.valuee" [ngModelOptions]="{standalone: true}">
                    <label class="form-check-label">{{qui.Answers[1].Text}}</label>
                </div>
                <div class="form-check form-check-inline formradio">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value={{qui.Answers[2].Id}}
                        [(ngModel)]="thongtin.valuee" [ngModelOptions]="{standalone: true}">
                    <label class="form-check-label">{{qui.Answers[2].Text}}</label>
                </div>
                <div class="form-check form-check-inline formradio">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value={{qui.Answers[3].Id}}
                        [(ngModel)]="thongtin.valuee" [ngModelOptions]="{standalone: true}">
                    <label class="form-check-label">{{qui.Answers[3].Text}}</label>
                </div>
                <div class="card-footer" *ngIf="showDiem">
                    Điểm: {{socer}}
                  </div>
                </div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <button type="button" (click)="luiPage()" class="btn btn-primary">Previous</button>
                      <button type="button" (click)="reponsiveTest(qui)" class="btn btn-primary">Next>></button>
                    </ul>
                  </nav>

              </div>
        </div>
        <div class="col-3">
            <div class="accordion" id="accordionExample">
                    <div class="card">
                      <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                           Danh mục môn học
                          </button>
                        </h2>
                      </div>
                      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <ul class="list-group" *ngFor="let su of subje">
                                <li (click)="loadPage()" class="list-group-item"><a  [routerLink]="['/TestAns', su.Name, su.Id]">{{su.Name}}</a></li>
                              </ul>
                      </div>
                    </div>
                  </div>
    </div>
    </div>
</div>
<div class="contaienr" *ngIf="!checkLogin">
  <h1>Bạn Chưa Đăng Nhập Nên Không Thể Thi Được!!! Hãy Đăng Nhập</h1>
</div>
