<h4 style="text-align: center;">WellCome {{name }}</h4>
<div class="row" >


        <div class="col-3">

                <div class="accordion" id="accordionExample">
                    <div class="card">
                      <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                          <button class="btn btn-link " type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Danh Mục Môn Học
                          </button>
                        </h2>
                      </div>
                  
                      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">
                            <ul class="list-group" style="border: none;">
                                <li class="list-group-item"  *ngFor="let subb of Subjects"><a [routerLink]="['/quiz', subb.Id]" routerLinkActive="router-link-active" >{{subb.Name}}</a></li>
                            </ul>
                        </div>
                      </div>
                    </div>
                  </div>
            
            
               </div>

 <div class="col-9">
     <div class="row">
    <div class="col-5" *ngFor="let sub of Subjects | paginate: { itemsPerPage: nextpages, currentPage: 1 }" style="margin-top: 20px;">
        <div class="card text-center" style="border: 1px solid #40739e;">
            <div class="card-header" style="border-bottom: 1px solid #40739e;">
              {{sub.Name}}
            </div> 
            <div class="card-body">
                <img src="../../../../assets/TaiNguyen/images/logos/{{sub.Logo}}" class="img-fluid" >
            </div>
            <div class=" text-muted">
                <a [routerLink]="['/quiztest', sub.Id]" routerLinkActive="router-link-active" ><button  type="submit" class="btn btn-primary" style="width: 100%;">Thi</button></a>
            </div>
          </div>
    </div>
    </div>

    <div class="row">

      <div class="col-9" style="margin-top: 50px; margin-bottom: 50px;">
        <input   class="btn btn-secondary" (click)="Loadthem()" type="submit" value="Xem Thêm" style="width: 100%;">
        </div>
    </div>

</div>
   
</div>
